name: Deploy to Firebase Hosting on PR
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Either Preview_Web or Staging_Web or Production_Web'
        type: environment
        default: Preview_web
        required: true
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Valiables for Production
        if: inputs.environment == 'Production_Web'
        run: |
          echo 'PROJECT_ID={productionId}' >> $GITHUB_ENV
      - name: Valiables for Staging
        if: inputs.environment == 'Staging_Web'
        run: |
          echo 'PROJECT_ID={uuuo-tools}' >> $GITHUB_ENV
      - name: Valiables for Preview Channel
        if: inputs.environment == 'Preview_Web'
        run: |
          echo 'PROJECT_ID={uuuo-tools}' >> $GITHUB_ENV
          echo 'CHANNEL_ID=pr-${{ github.ref_name }}' >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name : Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Download Flutter packages
        run: flutter pub get
      - name: flutter build web
        run: flutter build web -t lib/main.dart --release --web-renderer html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UUUO_TOOLS }}'
          projectId: ${{ secrets.PROJECT_ID }}
          expires: 7d
          channelId:  ${{ secrets.CHANNEL_ID }}
